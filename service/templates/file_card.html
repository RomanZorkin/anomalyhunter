{% extends "base.html" %}

{% block content %}


<table class="table table-hover table-dark">
    <thead>
      <tr>
        {% for column in columns %}
        <th scope="col">{{ column }}</th>
        {% endfor %}        
      </tr>
    </thead>
    <tbody>
      {% for row in data %}  
      <tr>
        {% for column in columns %}        
        <td>{{ row[column] }}</td>
        {% endfor %}        
      </tr>
      {% endfor %}
      
    </tbody>
  </table>

{% endblock %}
